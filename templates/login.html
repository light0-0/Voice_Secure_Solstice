
{% load static %}
<!DOCTYPE HTML>
<html lang="en" >
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="/static/css/login_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>  
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'> 
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body class="body">

    <div class="login-page">
        <div class="form">

            <form method="POST" action="">  
                <lottie-player src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"  background="transparent"  speed="2"  style="justify-content: center;" loop  autoplay></lottie-player>
      <br>
                {%csrf_token%}
                <div class="container">   
                      
                    <input type="text" placeholder="&#xf007;  Username" name="username" required style="font-size:large; border-radius:40px;"/>    
                    <button type="submit">Next </button>   
                    <!-- <input type="checkbox" checked="checked"> Remember me    -->
                    <!-- <button type="button" class="cancelbtn"> Cancel</button>    -->
        
                    <p> <b>Don't have a account </b> <a href="/signUp/"> Register here</a> </p>
                </div>   
            </form> 

            {% if flag %}            
            <div class="danger" role="alert" style="color: red;">
                <p>{{message}}</p>
            </div>
            {% endif %}
        </div>
    </div>


</body>
</html>
