<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voice Based Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <br>
    
    <center><h2>Registration Page</h2></center>


    <div class="container border border-dark-subtle align-bottom mt-5 rounded" style="background-color:#eed2b947">
      {% if message %}
<br>

      <div class="alert alert-danger" role="alert">
  {{message}}
      </div>
  {% endif %}      
        <form method="post" action="">
            {% csrf_token %}
        
            <div class="mb-3 row mt-3">
                
                <label for="Name" class="col-sm-2 col-form-label"><b>Name : </b></label>
                
                <div class="col-sm-10">
                  <input type="text"  class="form-control" id="Name" name="userName" required placeholder="Enter Your Name" value="{{name}}">
                </div>
            
            </div>

            <div class="mb-3 row mt-3">
              <label for="email" class="col-sm-2 col-form-label"><b>Email : </b></label>
              <div class="col-sm-10">
                <input type="email"  class="form-control" id="email" name="email" required placeholder="Enter Your email" value="{{email}}">
              </div>
          </div>

            
            <div class="mb-3 row mt-3">

              

              <center><button class="btn btn-primary" onclick="func()" id="startRecording" type="submit" name="startRecording">Proceed</button> </center>
            </div>    

        </form>

    </div>
    
    <br>
    <br>
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    

  </body>
</html>
